<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度贴吧 - 测试页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            color: #4CAF50;
            font-size: 18px;
            margin: 10px 0;
        }
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 百度贴吧项目</h1>
        <div class="status">✅ 前端开发服务器运行正常</div>
        <div class="status">✅ Vite v5.4.21 已就绪</div>
        <div class="status">✅ Vue 3 + React 18 混合框架</div>
        <div class="status">📱 访问地址: http://localhost:3001/</div>
        <div class="status">🔗 后端API: http://127.0.0.1:8000/</div>
        
        <div class="error">
            注意: 由于项目路径包含中文字符，Vue单文件组件转换可能存在问题。<br>
            建议将项目移动到不包含中文字符的路径以获得最佳开发体验。
        </div>
    </div>
</body>
</html>
